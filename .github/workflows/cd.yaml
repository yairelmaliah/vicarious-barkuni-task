name: CD
on:
  push:
    branches:
      - master
    paths:
      - 'app/**'
      - '.github/workflows/cd.yaml'

env:
  AWS_REGION: us-east-1

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./api
          file: ./api/Dockerfile
          tags: ${{ steps.login-ecr.outputs.registry }}/barkuni-app:${{ steps.vars.outputs.sha_short }}
          push: true
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update image tag in values.yaml
        run: |
          yq e -i ".services[0].image.tag = \"${{ steps.vars.outputs.sha_short }}\"" ./k8s/barkuni-chart/values.yaml

      - name: Commit changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add ./k8s/barkuni-chart/values.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
